{% extends "num_game_app/base.html" %}
{% block content %}
<div class="card bg-dark text-ligth">
    <div class="card-header" style="color:#FFFFFF"><h5>Отгадывает число {{user.username.title}}</h5></div>
    <div class="card-body">
        <p class="card-text" style="color:#FFFFFF">Шаг 1: Введите максимальный диапазон для поиска задуманного числа</p>
        <p class="card-text" style="color:#FFFFFF">Шаг 2: Нажмите "Начать игру"</p>
        <p class="card-text" style="color:#FFFFFF">
        <div class="card-footer text-muted">
            <form method="POST">
                {% csrf_token %}
                <label for="max">Диапазон игры от 1 до :</label>
                <input type="number"
                       id="max"
                       name="max"
                       min="2"
                       max="100000000"
                       value=NULL required>
                <br/><br/>
                <button type="submit" class="btn btn-outline-success">Начать игру</button>
                <br/><br/>
                <a class="btn btn-outline-light" href="{% url 'num_game_app:index' %}">Назад</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
